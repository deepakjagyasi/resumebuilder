<h1 style=text-align:center;">Contact us</h1>

<form class="form-horizontal" role="form" method="post" action="index.php" style="width:600px;">

        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="name" placeholder="First & Last Name" value="" required>
        </div>
    </div>

        <label for="email" class="col-sm-2 control-label">Email</label>

    <div class="form-group">
        <label class="col-sm-2 control-label">Message</label>
        <div class="col-sm-10">
            <textarea class="form-control" rows="6" name="message" required></textarea>

    </div>
    <div class="form-group">
        <label for="human" class="col-sm-2 control-label">2 + 3 = ?</label>
        <div class="col-sm-10">

        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <input id="submit" name="submit" type="submit" value="Send" class="btn btn-primary">

        <div class="col-sm-10 col-sm-offset-2">
