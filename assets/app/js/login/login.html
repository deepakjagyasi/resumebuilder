    <div class="login">
        <h1 class="enter">Enter Your</h1>
        <h1>user Name</h1>
        <form>
            <div class="form-group spacer25">
                <div class="col-sm-10">
                    <input class="form-control" type="text" placeholder="username" id="username" value="<%=name%>">
                </div>
            </div>

            <div class="form-group spacer30">
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="pass" placeholder="Password">
                </div>
            </div>

            <p class="remember_me">
                <label>
                    <input type="checkbox" name="remember_me" id="remeberme"> Remember username
                </label>
            </p>

            <div class="form-group">
                <div class="col-sm-10">
                    <input type="submit" name="login" class="form-control" value="Sign In">
                </div>
            </div>

            </br>
        </form>
    </div>
